<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Contactanos</title>
		<style type="text/css">
		h1{font-family: kaushanscript, playball, quicksand; color: #000;}
		h2{color: #000;}
		body{background-color: #fff; background-image: url('https://sites.google.com/site/vidafrutal3cfedericagarcia/_/rsrc/1445615809349/home/la-pina/e9c339_7c9c25ff43ab45edb284aa49b47eb842.jpg');

			<label>Deja tu comentario...</label>
		</p>
		<p>	
			<textarea name="comentario"
				cols="100" rows="10"> 
			</textarea>
		</p>

			<input type="submit" value="enviar mensaje"/>
			<input type="reset" value="limpiar datos"/>
		</p>
	</form>
</div>
